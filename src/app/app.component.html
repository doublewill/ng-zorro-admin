<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="180px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1 style="display: inline">Ant-Design Admin</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li>
        </ul>
      </li>
      <li nz-menu-item
          nzMatchRouter 
          nzPlacement="right"
          routerLink="/form">
          <i nz-icon nzType="form"></i>
          <span>Form</span>
      </li>
      <li nz-menu-item
          nzMatchRouter 
          nzPlacement="right"
          routerLink="/icons">
          <i nz-icon nzType="form"></i>
          <span>Icons</span>
      </li>      
      <li nz-submenu nzOpen nzTitle="Table" nzIcon="table">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/table/basic">Basic Table</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/table/drag">Drag Table</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/table/complex">Complex Table</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
