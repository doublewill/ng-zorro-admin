<nz-table #basicTable [nzData]="listOfData"
  class="base-table"
  nzBordered
  [nzShowSizeChanger]="true"
  [nzPageSizeOptions]="pageSize"
  [nzScroll]="{ y: '400px' }"
>
  <thead>
    <tr>
      <th nzAlign="center" nzWidth="150px">Name</th>
      <th nzAlign="center" nzWidth="50px">Age</th>
      <th nzAlign="center">Address</th>
      <th nzAlign="center" nzWidth="180px">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.name}}</td>
      <td>{{data.age}}</td>
      <td>{{data.address}}</td>
      <td>
        <button nz-button nzType="primary" (click)="editUser(data)">编辑</button>
        <button nz-button nzType="danger" (click)="deleteUser(data)">删除</button>
      </td>
    </tr>
  </tbody>
</nz-table>
