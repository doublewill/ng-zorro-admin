<nz-table #basicTable [nzData]="listOfData"
  nzBordered
  [nzScroll]="{ y: '400px' }"
>
  <thead>
    <tr>
      <th nzWidth="150px">Name</th>
      <th nzWidth="50px">Age</th>
      <th nzWidth="250px">Address</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td nzWidth="150px">{{data.name}}</td>
      <td nzWidth="50px">{{data.age}}</td>
      <td nzWidth="250px">{{data.address}}</td>
      <td>
        <a>Action ä¸€ {{data.name}}</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
